<!DOCTYPE html>
<html lang="ptBr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz de Matemática</title>
</head>

<body>

    <div class="quiz_inforcaoes">
        <div class="quiz_inforcaoes_acertou">
            <span>Você acertou e ganhou mais um ponto</span>
            <div class="quiz_inforcaoes_acerto_acerto">
                <img src="assets/images/svgs/solid/plus.svg" alt="">
            </div>
        </div>
        <div class="quiz_inforcaoes_errou">
            <span>Você Errou </span>
            <div class="quiz_inforcaoes_acerto_erro">
                <img src="assets/images/svgs/regular/circle-stop.svg" alt="">
            </div>
        </div>
    </div>
    <main>
        <div class="main">
            <section class="quiz">
                <div class="quiz_header">
                    <div class="quiz_header_logo">

                        <header>
                            <h1>Quiz de Matemática</h1>
                            <p>Alcance 10 pontos e ganhe um bônus</p>
                        </header>
                    </div>

                    <div class="quiz_header_chances">
                        <span>0</span>
                        <div class="quiz_header_heart">

                            <img src="./assets/images/svgs/solid/plus.svg" alt="">
                        </div>
                    </div>

                </div>

                <div class="quiz_resultado">
                    <span> 35</span>
                </div>
                <article class="quiz_opt_formula">
                    <header>
                        <h1>Escolha seu operador</h1>
                    </header>
                    <ul>
                        <li><span>*</span></li>
                        <li><span>/</span></li>
                        <li><span>-</span></li>
                        <li><span>+</span></li>
                    </ul>
                </article>
                <div class="quiz_chutar"></div>
                <div class="quiz_botoes"></div>
            </section>
        </div>
    </main>
</body>

</html>
